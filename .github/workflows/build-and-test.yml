name: Build and test pyfactxx

on:
  workflow_dispatch:
  push:
    branches: [ $default-branch, "wheels" ]
  pull_request:
    branches: [ $default-branch, "wheels" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FaCT++.Python
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel auditwheel scikit-build cmake cython pytest pytest-cov
      - name: Install package
        working-directory: ./FaCT++.Python
        run: |
          pip install -e .
      - name: Build a wheel
        run: |
          python setup.py bdist_wheel
      - name: Audit a wheel
        if: runner.os == 'Linux'
        run: |
          auditwheel repair --plat manylinux_2_27_x86_64 dist/*
      - name: Test with pytest
        working-directory: ./FaCT++.Python
        run: |
          pytest pyfactxx
